<html>
    <head>
        <title>Primeiro Programa Javascript</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Cadastra Receita</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h2>Paciente</h2>
                    <p>Athos Lima</p>
                </div>
                <div class="col-sm-4">
                    <h3>Quantidade de medicamentos:</h3>
                    <input id="qtdmeds" value="1"></input>
                    <button id="btmeds">Ok</button>
                    <div id="listameds" class="row">
                        <div class="col-sm-4">
                            <p>Nome do medicamento:</p>
                            <input></input>
                            <p>Quantidade (mg):</p>
                            <input id="qtdmed"></input>
                        </div>
                    </div>
                </div>
        </div>
        </div>
    <script>
        $(document).ready(principaljquery)

        function principaljquery()
        {
            //$("#qtdmeds").keypress(defineQtdMeds);
            $("#btmeds").click(defineQtdMeds);
        }

        function defineQtdMeds()
        {
            var qtdmeds = Number($("#qtdmeds").val());
            if(qtdmeds > 10)
            {
                $("#listameds").html("Erro. No m√°ximo 10 medicamentos.");
                return;
            }
            var s = "";
            for(var i = 0; i < qtdmeds; i++)
                s = s + "<div class='col-sm-4'>\
                            <p>Nome do medicamento:</p>\
                            <input></input>\
                            <p>Quantidade (mg):</p>\
                            <input id='qtdmed'></input>\
                        </div><br>";
            $("#listameds").html(s);
        }
    </script>
    </body>
</html>
